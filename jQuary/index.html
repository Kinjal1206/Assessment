<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registertion Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src='js/main.js'></script>
</head>
<body>
    <div class="main">
    <h1 align="center"><u>Registertion Form</u></h1><br>
    <form id="second_form" method="get" action="">
        <div>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname"></input>
        </div>
        <div>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname"></input>
        </div>
        <div>
          <label for="user_email">Email:</label>
          <input type="email" id="user_email" name="user_email"></input>
        </div>
        <div>
            <label for="user_mobile">Mobile:</label>
            <input type="text" id="user_mobile" name="user_mobile"></input>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="female" name="female">Female</input>
            <input type="radio" id="male" name="male">Male</input>
        </div>
        <div>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="dob" name="dob"></input>
        </div>
        <div>
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city"></input>
        </div>
        <div>
            <label for="area_pin">Area PIN:</label>
            <input type="number" id="area_pin" name="area_pin"></input>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state"></input>
        </div>
        <div>
            <label for="qualification">Qualification:</label>
            <select>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BCom">BCom</option>
                <option value="BA">BA</option>
            </select>
        </div>
        <div>
            <label for="spacification">Spacification:</label>
            <input type="checkbox" id="computer_science" name="computer_science">Computer_science</input>
            <input type="checkbox" id="information_technology" name="information_technology">Information_technology</input>
            <input type="checkbox" id="computer_architechure" name="computer_architechure">Computer_Architechure</input>
            <input type="checkbox" id="tele_communication" name="tele_communication">Tele_Communication</input>
        </div>
        <div>
          <label for="psword">Password:</label>
          <input type="password" id="psword" name="psword"></input>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
    </form>
    </div>
</body>
</html>
