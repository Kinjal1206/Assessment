<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cards Assessment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid bg-secondary mt-5 p-5">
        <div class="container m-auto">
            <div class="row">
                <div class="col-12 col-sm-12 mt-xs-3 mt-sm-3 col-md-4 ">
                    <div class="card " style="width: 100%;">
                        <div class="card-body">
                            <div class="d-flex flex-row justify-content-around">
                                <span style="font-size: 40px;" class="bg-secondary"><i class="fa-brands fa-mailchimp"></i></span>
                                <p class="m-0"><span><strong>Mailchimp</strong></span><br><span class="ms-0" style="font-size: 13px; ">1 days ago</span></p>
                                <button class=" btn border-0" >Design</button>
                            </div>
                            <h4 class="card-title mt-4">Senior Project Designer-Singapore</h4>
                            <div class="progress mt-4" style=" height: 10px;">
                                <div class="progress-bar bg-danger" role="progressbar" aria-label="Basic example" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p class="mt-3">32 Applied <span class="text-secondary">of 50 capacity</span></p>
                        </div>
                      </div>
                </div>


                <div class="col-12 col-sm-12  mt-sm-3  col-md-4 ">
                    <div class="card mt-xs-3" style="width: 100%;">
                        <div class="card-body">
                            <div class="d-flex flex-row justify-content-around">
                                <span style="font-size: 40px;" class="bg-secondary"><i class="fa-brands fa-dribbble"></i></span>
                                <p class="m-0"><span><strong>Dribbble</strong></span><br><span class="ms-0" style="font-size: 13px; ">4 days ago</span></p>
                                <button class="btn border-0">Product</button>
                            </div>
                            <h4 class="card-title mt-4">Junior Project Designer-Singapore</h4>
                            <div class="progress mt-4" style=" height: 10px;">
                                <div class="progress-bar bg-danger" role="progressbar" aria-label="Basic example" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p class="mt-3">42 Applied <span class="text-secondary">of 70 capacity</span></p>
                        </div>
                      </div>
                </div>


                <div class="col-12 col-sm-12 col-md-4 mt-sm-3 mt-xs-3 ">
                    <div class="card col-sm-mt-3" style="width: 100%;">
                        <div class="card-body">
                            <div class=" d-flex flex-row justify-content-around">
                                <span style="font-size: 40px;" class="bg-secondary"><i class="fa-brands fa-dribbble"></i></span>
                                <p class="m-0"><span><strong>Reddit&nbsp;&nbsp;&nbsp;</strong></span><br><span class="ms-0" style="font-size: 13px; ">2 days ago</span></p>
                                <button class="btn border-0">Design</button>
                            </div>
                            <h4 class="card-title mt-4">Softwear Architect Java - USA</h4>
                            <div class="progress mt-4" style=" height: 10px;">
                                <div class="progress-bar bg-danger" role="progressbar" aria-label="Basic example" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p class="mt-3">52 Applied <span class="text-secondary">of 90 capacity</span></p>
                        </div>
                      </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
